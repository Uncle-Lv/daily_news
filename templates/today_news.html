<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>今日新闻</title>
    <link rel="icon" href="{% static 'img/新闻.svg' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<div align="center" style="margin-bottom: 5%">
    <img src="{% static 'img/新闻.svg' %}" style="display: inline; width: 5%; margin-right: 2%; position: relative; top: 1em">
    <h1 style="display: inline">今日新闻</h1>
</div>

<div align="center" style="margin: 5%">
    <div>
        <div style="margin: 3%;">
            <span style="margin: 2%">{{ year }}年{{ month }}月{{ day }}日</span>
            <span style="margin: 3%">{{ lunar_year }}年{{ lunar_month }}月{{ lunar_day }}日</span>
        </div>

        <div style="margin: 3%;">
            <span style="margin: 2%">宜：{{ fitness }}</span>
        <span style="margin: 2%">忌：{{ taboo }}</span>
        </div>
    </div>
</div>

<div style="margin: 5%">
    {% for item in news_list %}
        <div style="margin: 8%;">
            <h3>{{ forloop.counter }}.{{ item.title }}</h3>
            <p style="text-indent: 2em">{{ item.digest }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
